<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Ejemplo de imagen y PDF en una página HTML</title>
</head>
<body>
    <h1>Una imagen y un archivo PDF en una página HTML</h1>
    <img src="imagenes/sahur.jpg" alt="Imagen de ejemplo" width="400">
    <p>Esta es una imagen de ejemplo.</p>
    <embed src="FICHAS DE EMPLEABILIDAD .pdf" width="500" height="700" type="application/pdf">
    <p>Este es un archivo PDF de ejemplo.</p>
</body>
</html>
